apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-backend
  template:
    metadata:
      labels:
        app: chat-backend
    spec:
      containers:
      - name: chat-backend
        image: <your-registry>/chat-backend:latest
        ports:
        - containerPort: 88
        env:
        - name: SPRING_DATA_MONGODB_URI
          value: mongodb://mongodb-service:27017/chatdb
---
apiVersion: v1
kind: Service
metadata:
  name: chat-backend-service
spec:
  selector:
    app: chat-backend
  ports:
  - protocol: TCP
    port: 88
    targetPort: 88